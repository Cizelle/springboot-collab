<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Collab App - Chat + Whiteboard + Document</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <h2>Collab App</h2>

  <h3>Chat</h3>
  <div id="chat"></div>
  <input type="text" id="msgInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <h3>Whiteboard</h3>
  <canvas id="board" width="600" height="300"></canvas>

  <h3>Document</h3>
  <textarea id="doc" placeholder="Start typing..."></textarea>

  <h3>Clipboard</h3>
  <button onclick="copyFromClipboard()">ðŸ“‹ Sync My Clipboard</button>
  <div id="clipboardBox">
    <i>No clipboard items yet</i>
  </div>

  <script src="app.js"></script>
</body>
</html>
